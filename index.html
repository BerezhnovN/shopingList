<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Shopping list</title>
  </head>
  <body>
    <h1 class="title">Учет моих расходов</h1>
    <div class="main-block">
      <div class="form">
        <div class="input-where">
          <h5>Куда было потрачено:</h5>
          <input type="text" id="add-shop" placeholder="Куда было потрачено" />
        </div>
        <div class="input-how">
          <h5>Сколько было потрачено:</h5>
          <input
            type="number"
            id="add-costs"
            class="price"
            placeholder="Сколько было потрачено"
          />
        </div>
        <button onclick="onClickAddBtn()">Добавить</button>
      </div>
      <div><p id="final-cost"></p></div>

      <div id="shop-list"></div>
    </div>
  </body>
</html>
